[build-system]
requires = ["setuptools>45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-tunablelaser"
description = "TunableLaser is a Commandable SAL Component for the `Vera C. Rubin Observatory <https://lsst.org>`_."
license = { text = "GPL" }
readme = "README.rst"
urls = { documentation = "https://ts-tunablelaser.lsst.io", source_code = "https://github.com/lsst-ts/ts_tunablelaser"}
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_tunablelaser = "lsst.ts.tunablelaser.cli:execute_csc"

[tool.setuptools_scm]
write_to = "python/lsst/ts/tunablelaser/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--flake8 --black"
flake8-ignore = ["E133", "E203", "E226", "E228", "N802", "N803", "N806", "N812", "N813", "N815", "N816", "W503", "doc/conf.py ALL", "__init__.py ALL", "version.py ALL", "tests/.tests ALL"]
log_level = "DEBUG"
asyncio_mode = "auto"
flake8-max-line-length = "110"
flake8-max-doc-length = "79"

[project.optional-dependencies]
dev = ["pytest", "pytest-flake8", "pytest-coverage", "asynctest", "black", "pytest-black"]
