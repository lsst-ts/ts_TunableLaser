{% set data= load_setup_py_data() %}
package:
  name: ts-tunablelaser
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{PYTHON}} -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_tunablelaser = lsst.ts.tunablelaser:run_tunablelaser

test:
  requires:
    - ts-conda-build =0.3
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
  source_files:
    - python
    - bin
    - tests
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{python}}
    - setuptools_scm
    - setuptools
  build:
    - python {{python}}
    - ts-conda-build =0.3
  run:
    - python {{python}}
    - setuptools
    - setuptools_scm
    - ts-salobj
    - ts-idl
    - ts-tcpip
