{% set data= load_setup_py_data() %}
package:
    name: ts-tunablelaser
    version: {{ data.get('version') }}

source:
    path: ../

build:
    script: python -m pip install --no-deps --ignore-installed .
    script_env:
        - PATH
        - PYTHONPATH
        - LD_LIBRARY_PATH
        - OSPL_HOME
        - PYTHON_BUILD_VERSION
        - PYTHON_BUILD_LOCATION
        - LSST_DDS_DOMAIN
        - TS_CONFIG_MTCALSYS_DIR

test:
    requires:
        - ts-conda-build
        - ts-dds
        - ts-idl {{ idl_version }}
        - ts-salobj {{ salobj_version }}
    source_files:
        - python
        - bin
        - tests
        - schema
        - setup.cfg
    commands:
        - py.test

requirements:
    host:
        - python
        - pip
        - setuptools_scm
        - setuptools
        - pytest-runner
    run:
        - python
        - setuptools
        - setuptools_scm
        - ts-salobj
        - ts-idl
        - pyserial
